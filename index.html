<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <video width="710" height="400" controls muted loop onmouseover="playVid(this)" onmouseout="pauseVid(this)">
                <source src="assets/eclectus.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>


            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Oh Look, it's Me! (kinda)</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Kiwi The Chicken</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video class="vid-s" muted loop onmouseover="playVid(this); shadowOn(this)"
                    onmouseout="pauseVid(this); shadowOff(this)">
                    <source src="assets/screaming.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <span class="video-title">How to annoy your owner (100% effective!!)</span>
            </div>

            <div class="video-small">
                <video class="vid-s" muted loop onmouseover="playVid(this); shadowOn(this)"
                    onmouseout="pauseVid(this); shadowOff(this)">
                    <source src="assets/cat.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <span class="video-title">How to turn into a cat (Tutorial)</span>
            </div>

            <div class="video-small">
                <video class="vid-s" muted loop onmouseover="playVid(this); shadowOn(this)"
                    onmouseout="pauseVid(this); shadowOff(this)">
                    <source src="assets/bell.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <span class="video-title">5 Most annyoing sounds to mimic</span>
            </div>

            <div class="video-small">
                <video class="vid-s" muted loop onmouseover="playVid(this); shadowOn(this)"
                    onmouseout="pauseVid(this); shadowOff(this)">
                    <source src="assets/Destruction.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <span class="video-title">Destruction 101</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
